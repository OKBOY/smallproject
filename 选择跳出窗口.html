<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>switch</title>
<script type="text/JavaScript">
function chose(){
var myweek ;//myweek表示星期几变量
var mychose=prompt("今天星期几","1");
myweek=mychose;
//var myweek=mychose;
	switch(myweek)
	{
	 case "1":
	 case "2":
	 document.write("学习理念知识");
	 break;
	 case "3":
	 case "4":
	 document.write("到企业实践");
	 break;
	 case "5":
	 document.write("总结经验");
	 break;
	 case "6":
	 case "7":
	 document.write("周六、日休息和娱乐");
	 /*default:
	 document.write("不是在地球吧");
	 */
	}
}
</script>
</head>
<body>
<input type="button" value="选择日期"  onclick="chose()">
</body>
</html>
